<div id="edit-modal" class="modal-cont">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" tabindex="-1">&times;</button>
        <h4 class="modal-title">Startalternativ</h4>
    </div>
    <form novalidate>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-12">
                    <label>
                        Tävlingstyp
                        <select ng-model="comp.compType">
                            <option value="massStart">Masstart</option>
                            <option value="intervalStart">Intervallstart</option>
                        </select>
                    </label>
                </div>

                <div class="col-md-12" ng-show="comp.compType === 'intervalStart'">
                    <div class="form-group">
                        <label for="interval">Intervall (Sek)</label>
                        <input id="interval" ng-model="comp.startInterval" type="number" ng-disabled="massStart" />
                    </div>

                    <div class="form-group ">
                        <label for="ptPerStart">Förare per start</label>
                        <input id="ptPerStart" type="number" ng-model="comp._startGroupSize" ng-disabled="massStart" />
                    </div>
                </div>

                    <table class="table">

                            <th></th>

                        </tr>
                        </thead>

                            <td>{{ pt.id }}</td>
                            <td>{{ pt.desc }}</td>
                        </tr>
                        </tbody>
                    </table>

                </div>
                -->
            </div>

        </div>
        <div class="modal-footer">
            <em style="margin-right: 5px;">Ändringar autosparas</em>
            <button type="submit" class="btn btn-default" ng-click="$close()">Stäng</button>
        </div>
    </form>
</div>
